<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/915d421e55.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-block">
        <div class="header">
          <div class="row">
            <div class="col-3">
              <a href="index.html" class="city-link">Lisbon</a>
            </div>
            <div class="col-3">
              <a href="index.html" class="city-link">Paris</a>
            </div>
            <div class="col-3">
              <a href="index.html" class="city-link">Sydney</a>
            </div>
            <div class="col-3">
              <a href="index.html" class="city-link">New York</a>
            </div>
          </div>
        </div>
        <div class="line-break"></div>

        <form id="search-form">
          <div class="row">
            <input
              type="text"
              placeholder="Enter a city"
              class="search-box col-10"
              id="search-input"
            />
            <input type="submit" value="search" class="search-btn col-2" />
          </div>
        </form>

        <p class="current-city">
          ðŸ‘‰
          <span class="underline"
            ><a href="index.html" id="current-city"> current city</a></span
          >
        </p>

        <div class="weather">
          <div class="row">
            <div class="container-left col-6">
              <div class="city" id="city-name">Singapore</div>
              <div class="details">
                <small>Last updated:</small>
                <br /><span id="current-date"></span
                ><span id="#am-pm">hrs</span>
              </div>
              <div class="details-forecast" id="city-forecast">cloudy</div>
            </div>

            <div class="container-right col-6">
              <p class="temp" id="current-temp"></p>
              <p class="temp-switch">
                <!-- <a href="" id="celcius">Â°C</a> |
                <a href="" id="fahrenheit">Â°F</a>-->
              </p>
              <p class="details-temp">
                Humidity: <span id="details-precipitation">93%</span>
                <br />Wind: <span id="details-wind">7</span>km/h
              </p>
            </div>
          </div>
        </div>
        <div class="line-break"></div>

        <div class="forecast">
          <div class="row">
            <div class="day col">
              <p>Wed <br /><i class="fas fa-cloud-sun"></i> <br />10Â°</p>
            </div>
            <div class="day col">
              <p>
                Thu <br /><i class="fas fa-cloud-showers-heavy"></i> <br />12Â°
              </p>
            </div>
            <div class="day col">
              <p>Fri <br /><i class="fas fa-cloud"></i> <br />13Â°</p>
            </div>
            <div class="day col">
              <p>Sat <br /><i class="fas fa-cloud-sun"></i> <br />11Â°</p>
            </div>
            <div class="day col">
              <p>Sun <br /><i class="fas fa-bolt"></i> <br />12Â°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/dropshotdead/my-weather-app"
        class="open-src-link"
        >Open-source code</a
      ><span class="footer-name"> by Joleen</span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
